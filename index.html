<!DOCTYPE html>
<html lang="en">
<head>

  <title>Final Project</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Modern+Antiqua&display=swap" rel="stylesheet">

<body>
  
  <header>
    <a href="/" class="logo">
      <img src="/assets/images/logo.PNG" alt="hazel logo">
      <span class="site-title">Hazel Clothing</span>
    </a>
    <nav>
      <ul class="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Spring Season is here</h1>
    <h2>SHOP NOW</h2>
    <div class="gallery">
      <div class="media-group-1">
        <div class="media-element-1">
          <img src="/assets/images/img-1.jpg" alt="girl clothing style">

        </div>
      </div>

        </div>
        <div class="media-element-8">

        </div>
        <div class="media-element-9">

  </footer>
